<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <h1 id="main-title">Quizz</h1>

    <!-- SCPORE-BOARD -->
    <div id="score-container">
      <h2 id="congratulations">Parabéns!</h2>
      <p id="display-score"><span>90</span>%</p>
      <p>
        Você acertou <span id="correct-answers">7</span> de
        <span id="questions-qty">10</span> perguntas!
      </p>
      <button id="restart">Refazer o quiz</button>
    </div>

    <!-- QUIZ CONTAINER -->
    <div id="quiz-container">
      <p id="question">
        <span id="question-number">1</span> -
        <span id="question-text">Qual unidade de medida para metros?</span>
      </p>

      <div id="answers-box">
        <button class="correct-answer">
          <span class="btn-letter">A</span>
          <span class="question-answer">m</span>
        </button>
        <button class="wrong-answer">
          <span class="btn-letter">B</span>
          <span class="question-answer">cm</span>
        </button>
        <button>
          <span class="btn-letter">C</span>
          <span class="question-answer">km</span>
        </button>
        <button>
          <span class="btn-letter">D</span>
          <span class="question-answer">ms</span>
        </button>
      </div>
    </div>

    <!-- TEMPLATE RESPOSTA -->
    <button class="answer-template hide">
      <span class="btn-letter">D</span>
      <span class="question-answer">ms</span>
    </button>

    <script src="js/main.js"></script>
  </body>
</html>
