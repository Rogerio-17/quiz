<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <h1 id="main-title">Quizz</h1>

    <div class="voltar">
      <a href="select.html" id="volta"
        ><img src="/img/icons8-esquerda-50.png" alt=""
      /></a>
    </div>

    <!-- SCPORE-BOARD -->
    <div id="score-container" class="hide">
      <h2 id="congratulations">Parabéns!</h2>
      <p id="display-score"><span>90</span>%</p>
      <p>
        Você acertou <span id="correct-answers">7</span> de
        <span id="questions-qty">10</span> perguntas!
      </p>
      <button id="restart">Refazer o quiz</button>
    </div>

    <!-- QUIZ CONTAINER -->
    <div id="quiz-container">
      <p id="question">
        <span id="question-number">1</span> -
        <span id="question-text">Qual unidade de medida para metros?</span>
      </p>

      <div id="answers-box">
        <button id="a" class="r">
          <span class="btn-letter"></span>
          <span class="question-answer"></span>
        </button>
        <button id="b">
          <span class="btn-letter"></span>
          <span class="question-answer"></span>
        </button>
        <button id="c">
          <span class="btn-letter"></span>
          <span class="question-answer"></span>
        </button>
        <button id="d">
          <span class="btn-letter"></span>
          <span class="question-answer"></span>
        </button>
      </div>
    </div>

    <!-- TEMPLATE RESPOSTA -->
    <button class="answer-template hide">
      <span class="btn-letter">D</span>
      <span class="question-answer">ms</span>
    </button>

    <script src="js/main.js"></script>
  </body>
</html>
